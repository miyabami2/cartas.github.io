<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <style>
    /* Fondo principal con degradado */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #ffe0e9, #ffc2d1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* TÃ­tulo principal */
h1 {
  color: #b30059;
  margin-bottom: 50px;
  font-size: 2.8em;
  text-shadow: 1px 1px 2px #fff;
  z-index: 2;
}

/* Contenedor de los botones */
.button-container {
  display: flex;
  gap: 30px;
  z-index: 2;
}

/* Estilo general de los botones */
.btn {
  background: linear-gradient(145deg, #ff4d6d, #ff99ac);
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255, 0, 102, 0.3);
  transition: all 0.3s ease;
  text-decoration: none;
}

/* Efecto al pasar el mouse */
.btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(255, 0, 102, 0.5);
}

/* Corazones animados de fondo */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff5e78;
  transform: rotate(45deg);
  animation: float 10s infinite ease-in;
  opacity: 0.4;
  z-index: 1;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff5e78;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}

/* AnimaciÃ³n de movimiento */
@keyframes float {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 0.4;
  }
  50% {
    opacity: 0.7;
  }
  100% {
    transform: translateY(-100vh) rotate(45deg);
    opacity: 0;
  }
}
  </style>
</head>
<body>

<!-- Corazones decorativos -->
<div class="heart" style="left: 10%; animation-delay: 0s;"></div>
<div class="heart" style="left: 25%; animation-delay: 2s;"></div>
<div class="heart" style="left: 40%; animation-delay: 4s;"></div>
<div class="heart" style="left: 60%; animation-delay: 1s;"></div>
<div class="heart" style="left: 75%; animation-delay: 3s;"></div>
<div class="heart" style="left: 90%; animation-delay: 5s;"></div>

  <h1>Bienvenida a Codigos Sofi ðŸ’–</h1>

  <div class="button-container">
    <a href="codigo.html" class="btn">Ir a cartas</a>
    <a href="https://miyabami.github.io/ppizzeria.githun.io/" target="_blank" class="btn">Ir a Pizzas</a>
  </div>

</body>
</html>
